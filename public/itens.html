<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background-color: #f9f9f9;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Visão Geral</h1>
    <h3>Listagem de pessoas</h3>

    <div id="status">Carregando...</div>
    <div id="lista">
      <!-- Lista de pessoas será inserida aqui -->
    </div>

    <div>
      <button onclick="mostrarFormulario()">➕ Adicionar Pessoa</button>
    </div>


    <script>
      async function carregarPessoas() {
        const response = await fetch("/pessoas");

        //Atualizar div com id = "status"
        const elemento = document.getElementById("status");
        if (!response.ok) {
          elemento.textContent = "Não foi possível carregar as pessoas.";
        }
        elemento.textContent = "Pessoas carregadas com sucesso!";

        const pessoas = await response.json();
        console.log("\nResponsesss: ", response, "\n pessoas", pessoas);

        const container = document.getElementById("lista");
        if (pessoas.length === 0) {
          container.textContent = "Nenhuma pessoa cadastrada.";
          return;
        }
        const ul = document.createElement("ul");

        for (let i = 0; i < pessoas.length; i++) {
          const li = document.createElement("li");
          li.textContent = `${p.nome} — ${p.idade} anos — ${p.cidade} — hobby: ${p.hobby}`;
          ul.appendChild(li);
        }
      }
      carregarPessoas();
    </script>
  </body>
</html>
