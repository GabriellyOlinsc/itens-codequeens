<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
            color: #333;
          }

          h1 {
            color: purple;
            text-align: center;
          }

          #status {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: gray;
          }

          ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
          }

          li {
            background: white;
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
          }

          li:hover {
            transform: scale(1.02);
            background-color: #f3e8ff;
          }
        </style>
      </head>
      <body>
        <h1>Listagem de pessoas</h1>
        <div id="status">Carregando...</div>
        <div id="lista">
          <!-- Lista de pessoas será inserida aqui -->
        </div>

        <div>
          <button onclick="mostrarFormulario()">➕ Adicionar Pessoa</button>
        </div>

        <form id="formPessoa" style="display: none">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="number" id="idade" placeholder="Idade" required />
          <input type="text" id="cidade" placeholder="Cidade" required />
          <input type="text" id="hobby" placeholder="Hobby" required />
          <button type="submit">Salvar</button>
        </form>

        <script>
          async function carregarPessoas() {
            try {
              const res = await fetch("/pessoas");
              if (!res.ok) {
                document.getElementById("status").textContent =
                  "Erro ao buscar pessoas";
                return;
              }
              document.getElementById("status").textContent =
                "Pessoas carregadas com sucesso!";

              const pessoas = await res.json();
              const container = document.getElementById("lista");
              if (pessoas.length === 0) {
                container.textContent = "Nenhuma pessoa cadastrada.";
                return;
              }
              const ul = document.createElement("ul");
              pessoas.forEach((p) => {
                const li = document.createElement("li");
                li.textContent = `${p.nome} — ${p.idade} anos — ${p.cidade} — hobby: ${p.hobby}`;
                ul.appendChild(li);
              });
              container.innerHTML = "";
              container.appendChild(ul);
            } catch (err) {
              document.getElementById("lista").textContent = "Erro de conexão";
              console.error(err);
            }
          }

          carregarPessoas();

          function mostrarFormulario() {
            const form = document.getElementById("formPessoa");
            form.style.display =
              form.style.display === "none" ? "block" : "none";
          }
        </script>
      </body>
    </html>
  </head>
</html>
